<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBUY</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <div class="navbartop">
            <div class="language">
                <p>Rus</p>
                <p style="color: red;">Eng</p>
            </div>
            <div class="options">
                <p>Discounts</p>
                <p>Delievery</p>
                <p>Help</p>
                <p>Installments</p>
            </div>
        </div>
        <div class="navbarbottom">
            <div class="logo">
                <img src="./images/cart.jpg" alt="">
                <h2>iBUY</h2>
            </div>

            <select name="" id="">
                <option value="">Catalog</option>
                <option value="">Catalog</option>
                <option value="">Catalog</option>
            </select>

            <div class="searchbox">
                <input type="text" placeholder="Search for an item">
                <div class="lens">
                    <a href="">
                        <img src="./images/search.png" alt="">
                    </a>
                </div>
            </div>

            <div class="options">
                <div class="profile">
                    <img src="./images/user.png" alt="">
                    <p>Profile</p>
                </div>

                <div class="saved">
                    <img src="./images/love.png" alt="">
                    <p>Saved</p>
                </div>

                <div class="cart">
                    <img src="./images/shopping-cart.png" alt="">
                    <p>Cart</p>
                </div>
            </div>

            <img src="./images/hamburger.png" alt="" class="hamburger">


        </div>
        <div class="itemslist">
            <p>Phones</p>
            <p>Air conditions</p>
            <p>Books</p>
            <p>Computers and office supplies</p>
            <p>For Games</p>
            <p>Home applicances</p>
            <p>TV set</p>
            <p>Clothes</p>
        </div>
    </div>
</body>

</html>
